<!DOCTYPE html>
<html>
  <head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Menu Buttons -->
    <div class="container">
      <button onclick="addR()" id="add-row-btn">Add Row</button>
      <button onclick="addC()" id="add-col-btn">Add Col</button>
      <button onclick="removeR()" id="rm-row-btn">Remove Row</button>
      <button onclick="removeC()" id="rm-col-btn">Remove Col</button>
      <button onclick="fillU()">Fill All Uncolored</button>
      <button onclick="fillAll()">Fill All</button>
      <button onclick="clearAll()">Clear</button>
      <select onchange="selectColor(); changeColor();" id="selectedColorId">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
      </select>
    </div>
    <!-- Grid Table -->
    <table id="grid"></table>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
